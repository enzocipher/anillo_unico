<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Generando Anillo</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="stage">
    <div class="scene">
      <canvas class="matrix-canvas" id="matrix"></canvas>
      <div class="starfield" id="stars"></div>

      <div class="ring" id="ring">
        <div class="circle rotate-slow">
          <div class="arc one" id="arc1"></div>
        </div>
        <div class="circle rotate-fast">
          <div class="arc two" id="arc2"></div>
        </div>
        <div class="circle rotate-slow">
          <div class="arc three" id="arc3"></div>
        </div>
        <div class="center-hub" id="hub"></div>
      </div>

      <div class="hud" id="hud">SISTEMA: OK Â· NODOS: 128 Â· ENCRIPT: A1B3</div>

      <div class="terminal" id="terminal"><pre id="termPre">$ iniciando...</pre></div>

      <div class="progress-text" id="progress">Preparando secuencia...</div>

      <div class="stream" id="stream">[LOGS] inicializado</div>

      <div class="final" id="final">
        <div class="box">
          <div class="image" id="finalImage"><div class="emoji">ğŸ’</div></div>
          <div class="caption" id="captionText">Un anillo para usted amo Wayne</div>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/generar.js"></script>
</body>
</html>
